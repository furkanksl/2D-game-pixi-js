<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/pixi.min.js"></script>
    <script>
        let app;
        let player;
        let keys = {};
        let keysDiv;
        let bullets = [];
        let bulletSpeed = 10;
        let bullet;
        let enemies = [];
        let enemySpeed = 5;
        let enemy;
        let scoreTable;
        let score = 0;

        window.onload = function() {
            app = new PIXI.Application({
                width: 600,
                height: 600,
                backgroundColor: 0x000000
            });

            //document.body.appendChild(app.view);
            document.querySelector("#gameDiv").appendChild(app.view);
            scoreTable = document.querySelector("#scoreTable");
            scoreTable.textContent = 'Score : ' + score;
            //keyboard event handlers
            window.addEventListener("keydown", keysDown)
            window.addEventListener("keyup", keysUp)


            app.ticker.add(gameLoop);
            keysDiv = document.querySelector('#keys')


            //preload assets
            app.loader.baseUrl = "images";
            app.loader
                .add("bullet", "bullet.png")
                .add("ufo", "ufo.png")
                .add("player", "player.png")

            app.loader.onProgress.add(showProgress);
            app.loader.onComplete.add(doneLoading);
            app.loader.onError.add(reportError);

            app.loader.load();

        }

        function keysDown(e) {
            keys[e.keyCode] = true;
            //console.log(e.keyCode); 
        }

        function keysUp(e) {
            keys[e.keyCode] = false;
            //console.log(e.keyCode);
        }

        function gameLoop() {

            // left arrow
            if (keys["37"]) {
                if (player.x > 20)
                    player.x -= 5;
            }
            // right arrow
            if (keys["39"]) {
                if (player.x < app.view.width - 20)
                    player.x += 5;
            }

            // space
            if (keys["32"]) {
                if (this.timer) {
                    window.clearTimeout(this.timer);
                }
                this.timer = window.setTimeout(function() {
                    fireBullet();
                }, 100);

            }
            updateBullet();
            updateEnemy();
            for (let i = 0; i < bullets.length; i++) {
                for (let j = 0; j < enemies.length; j++) {
                    if (collision(bullets[i], enemies[j])) {
                        //app.stage.removeChild(bullets[i]);
                        app.stage.removeChild(enemies[j]);
                        enemies.splice(j, 1);
                        score += 5;
                        scoreTable.textContent = 'Score : ' + score;
                    }
                }

            }

        }

        function showProgress(e) {
            console.log(e.progress);
        }

        function doneLoading(e) {
            console.log('DONE LOADING!');

            // player object
            player = new PIXI.Sprite.from(app.loader.resources.player.texture);
            player.anchor.set(0.5, -3.5);
            player.x = app.view.width / 2;
            player.y = app.view.height / 2;
            app.stage.addChild(player);
            generateEnemy();
        }

        function reportError(e) {
            console.log("ERROR : " + e.message);
        }

        function fireBullet(e) {
            console.log("FIRE!");
            let tempBullet = createBullet();
            bullets.push(tempBullet);
            //console.log(bullets);
        }

        function createBullet() {
            bullet = PIXI.Sprite.from(app.loader.resources.bullet.texture);
            bullet.anchor.set(0.5, -8.5);
            bullet.x = player.x;
            bullet.y = player.y;
            bullet.speed = bulletSpeed;
            app.stage.addChild(bullet);

            return bullet;
        }

        function updateBullet(delta) {
            for (let index = 0; index < bullets.length; index++) {
                bullets[index].position.y -= bullets[index].speed;
                //console.log(bullets[index].position.y);
                if (bullets[index].position.y < -200) {
                    app.stage.removeChild(bullets[index]);
                    bullets.splice(index, 1);
                }
            }

        }

        function createEnemy(e) {
            enemy = new PIXI.Sprite.from(app.loader.resources.ufo.texture);
            enemy.anchor.set(0.5);
            enemy.x = (Math.random() * (app.view.width - enemy.width / 2)) + enemy.width / 2;
            enemy.y = 0;
            enemy.speed = enemySpeed;
            app.stage.addChild(enemy);

            return enemy;
        }

        function generateEnemy() {

            let tempEnemy = createEnemy();
            enemies.push(tempEnemy);


            console.log(enemies.length);
            if (this.timer) {
                window.clearTimeout(this.timer);
            }

            this.timer = window.setTimeout(generateEnemy, 2000);

        }

        function updateEnemy() {
            for (let index = 0; index < enemies.length; index++) {
                enemies[index].position.y += enemies[index].speed;
                if (enemies[index].position.y > 600) {
                    app.stage.removeChild(enemies[index]);
                    enemies.splice(index, 1);
                }
            }
        }

        function collision(bullet, enemy) {
            let aBox = bullet.getBounds();
            let bBox = enemy.getBounds();
            console.log(aBox.x + " --- " + bBox.x)
            return ((aBox.x - aBox.width / 2 >= bBox.x) && (aBox.x - aBox.width / 2 <= bBox.x + bBox.width)) || ((aBox.x + aBox.width / 2 >= bBox.x) && (aBox.x + aBox.width / 2 <= bBox.x + bBox.width)) && aBox.y - aBox.height <= bBox.y + bBox.height && aBox.y + aBox.height > bBox.y;
            //return aBox.x + aBox.width == bBox.x && aBox.x == bBox.y + bBox.width && aBox.y + aBox.height > bBox.y && aBox.y < bBox.y + bBox.height;
        }
    </script>
</head>

<body>
    <!-- <div id="keys"></div> -->
    <div id="gameDiv" style="margin-top: 60px;  z-index: 1;">
        <p id="scoreTable" style="margin-bottom: -40px;margin-left: 20px; color: #d5a642; z-index: 99;position: relative; font-size: 30px;  "></p>
    </div>
</body>

</html>
